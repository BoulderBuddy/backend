name: CI
on: [push]

env:
  SOURCE_DIR: app
  TESTS_DIR: tests

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.4]
        poetry-version: [1.1.13]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest $TESTS_DIR
  code-quality:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.4]
        poetry-version: [1.1.13]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: poetry install
      - name: Run black
        run: poetry run black $SOURCE_DIR $TESTS_DIR --check
      - name: Run isort
        run: poetry run isort $SOURCE_DIR $TESTS_DIR --check-only --profile black
      - name: Run flake8
        run: poetry run flake8 $SOURCE_DIR $TESTS_DIR
      - name: Run bandit
        run: poetry run bandit $SOURCE_DIR -r
      - name: Run saftey
        run: poetry run safety check
